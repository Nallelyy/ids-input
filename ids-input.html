<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="ids-input">
  <template>
    <style>
      :host {
        display: block;
      }
      input {
        width: 50%;
        border: 0;
        font-family: inherit;
        padding: 10px;
        font-size: 16px;
        border-bottom: 1px solid navy;
        background: none;
        border-radius: 0;
      }
    </style>
    <input type$="[[inputType]]" name$="[[inputName]]" id="[[inputName]]" value={{inputValue::input}}>
    <slot></slot>
  </template>

  <script>
    /**
     * `ids-input`
     * Componente input
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IdsInput extends Polymer.Element {
      static get is() { return 'ids-input'; }
      static get properties() {
        return {
          inputType: {
            type: String,
            value: 'text',
            reflectToAttribute: true
          },
          inputName: {
            type: String
          },
          isValid: {
            type: Boolean,
          },
          inputValue: {
            type: String,
            notify: true
          }
        };
      }

      constructor () {
         super();
      }

    }

    window.customElements.define(IdsInput.is, IdsInput);
  </script>
</dom-module>
